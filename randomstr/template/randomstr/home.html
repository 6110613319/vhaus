{% extends 'randomStr/layout.html'%}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}">

<div class="container">

    <h1>Random String</h1>
    {% if message %}
    <div style="color:red">{{message}}</div>
    {% endif %}
<!------------------------------------------------------------------------------>  
    <form action="{% url 'randomString' %}" id ="formhome"method="POST">
        {% csrf_token %}
        <input type="number" name="lengthofstring" placeholder="Enter length of string"  required>
        <input type="number" name="groupofstring" placeholder="Enter group of string"  required>
        <div><button type="submit" >Random</button></div>
    </form>
<!------------------------------------------------------------------------------->
    <form action="{% url 'allRandomString' %}" method="POST">
        {% csrf_token %}
        <button type="submit">All Strings</button>
    </form>
<!------------------------------------------------------------------------------->
    <form action="{% url 'addRandomString' %}" method="POST">
        {% csrf_token %}
        <button name="add" value="{{letter}}" type="submit">Submit</button>
        <table>
        {% for s in letter %}
            <tr>
                <td>{{s}}</td>
            </tr>
        {% endfor %}
        </table>
    </form>
 
</div>   
{% endblock body %}
